<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fawad Hussain</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Source+Code+Pro:wght@700&family=Urbanist:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo"><img src="./images/Logo.png" alt="Fawad Hussain"></div>
      <button aria-controls="primary-nav" aria-expanded="false" class="mobile-nav-toggle">
          <span></span>
          <span></span>
          <span></span>
      </button>
      <nav>
          <ul aria-hidden="true" class="primary-nav">
            <li> <a class="nav-links" href="#projects">Projects</a></li>
            <li> <a class="nav-links" href="#about">About</a></li>
            <li> <a class="nav-links" href="#contact">Contact</a></li>
          </ul>
      </nav>
    </header>

    <main>

      <div class="cursor"></div>

      <section class="home">
        <div class="home_body">
          <h1 class="home_intro">
            Welcome to my Studio! <br>My name is Fawad Hussain.<br>
            <span>and I am a Web Designer and Developer</span>
          </h1>
          <a class="see-projects-btn" href="#projects">See Projects</a>
        </div>
        <img class="home_hero-img" src="./images/Hero_Home.png" alt="">
      </section>

      <section class="projects" id="projects">
        <h2 class="projects-title">Projects</h2>
        <div class="projects-cards">
          <div class="card-one">
            <h3 class="card-title">Freshley Mart</h3>
            <img src="" alt="" class="priject-hero">
          </div>
          <div class="card-two">
            <h3 class="card-title">Buraak</h3>
            <img src="" alt="" class="priject-hero">
          </div>
          <div class="card-three">
            <h3 class="card-title">CherryWood</h3>
            <img src="" alt="" class="priject-hero">
          </div>
        </div>
      </section>

      <section class="about" id="about">
        <h2 class="about-title">About me</h2>
      </section>
    </main>
    <script>
      // MOBILE MENU TOGGLE
const mobileToggle = document.querySelector('.mobile-nav-toggle');
const primaryNav = document.querySelector('.primary-nav');

mobileToggle.addEventListener('click', () => {
    const visibilty = mobileToggle.getAttribute('aria-expanded');
    if ( visibilty === 'false') {
        primaryNav.setAttribute('aria-hidden', false);
        mobileToggle.setAttribute('aria-expanded', true);
    } else {
        primaryNav.setAttribute('aria-hidden', true);
        mobileToggle.setAttribute('aria-expanded', false);
      }
})
    </script>
  </body>
</html>
